<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Admin Panel</title>
</head>
<body>
	<!-- Header  -->
	<header>
	<div class="logo_section">
		<div class="logo">Noboman</div>
		<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
				class="icn menuicn"
				id="menuicn"
				alt="menu-icon"> 
	</div>

	<div class="search_bar">
		<input type="text" placeholder="Search">
		<div class="search_btn">
			<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
					class="icn srchicn"
					alt="search-icon"> 
		</div>
	</div>

	<div class="message">
		<div class="circle"></div>
		<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png"
				class="icn"
				alt=""> 
			<div class="dp"> 
			<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
					class="dpicn"
					alt="dp"> 
			</div>
	</div>
	</header>

	<div class="main_container">
		<div class="nav_container">
			<nav class="nav">
				<div class="nav_upper_options">
					<div class="nav_option option1">
						<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
							class="nav-img"
							alt="dashboard"> 
							<h3>Dashboard</h3>
					</div>

					<div class="nav_option option2">
						<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png"
							class="nav-img"
							alt="articles"> 
							<h3>Articles</h3>
					</div>

					<div class="nav_option option3">
						<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png"
							class="nav-img"
							alt="report"> 
							<h3>Report</h3>
					</div>

					<div class="nav_option option4">
						<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
							class="nav-img"
							alt="institution"> 
							<h3>Institution</h3>
					</div>

					<div class="nav_option option5">
						<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png"
							class="nav-img"
							alt="blog"> 
							<h3>Profile</h3>
					</div>

					<div class="nav_option option6">
						<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png"
							class="nav-img"
							alt="settings"> 
							<h3>Settings</h3>
					</div>

					<div class="nav_option logout">
						<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
							class="nav-img"
							alt="logout">  
							<h3>Logout</h3>
					</div>

				</div>
			</nav>
		</div>
		<div class="main">
			<div class="search_bar2">
				<input type="text" name="" id="" placeholder="Search">
				<div class="search_btn">
					<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
						class="icn srchicn"
						alt="search-button"> 
				</div>
			</div>
			<div class="box_container">
				<div class="box box1">
					<div class="text">
						<h2 class="topic_heading">60.5k</h2>
						<h2 class="topic">Article Views</h2>
					</div>
					<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(31).png"
						alt="Views"> 
				</div>

				<div class="box box2">
					<div class="text">
						<h2 class="topic_heading">150</h2>
						<h2 class="topic">Likes</h2>
					</div>
					<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210185030/14.png"
						alt="likes"> 
				</div>
				<div class="box box3">
					<div class="text">
						<h2 class="topic_heading">320</h2>
						<h2 class="topic">Comments</h2>
					</div>
					<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(32).png"
						alt="comments"> 
				</div>
				<div class="box box4">
					<div class="text">
						<h2 class="topic_heading">670</h2>
						<h2 class="topic">Published</h2>
					</div>
					<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210185029/13.png" alt="published"> 
				</div> 
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
