<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
	<title>Document</title>
</head>
<body>
	<!-- Sidbar -->
	<div class="sidebar">
		<div class="logo_details">
			<i class='bx bx-bug'></i>
			<span class="logo_name">Noboman</span>
		</div>
		<ul class="nav_links">
			<li>
				<a href="#" class="active">
					<i class="bx bx-grid-alt"></i>
					<span class="link_name">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="bx bx-box"></i>
					<span class="link_name">Product</span>
				</a>
			</li>
				<li>
				<a href="#">
					 <i class="bx bx-list-ul"></i>
					<span class="link_name">Order List</span>
				</a>
			</li>
				<li>
				<a href="#">
					<i class="bx bx-pie-chart-alt-2"></i>
					<span class="link_name">Analytics</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="bx bx-coin-stack"></i>
					<span class="link_name">Stock</span>
				</a>
			</li>
				<li>
				<a href="#">
					  <i class="bx bx-book-alt"></i>
					<span class="link_name">Total order</span>
				</a>
			</li>	
			</li>
				<li>
				<a href="#">
					 <i class="bx bx-user"></i>
					<span class="link_name">Team</span>
				</a>
			</li>	
			</li>
				<li>
				<a href="#">
					 <i class="bx bx-message"></i>

				</a>
			</li>	
			</li>
				<li>
				<a href="#">
					  <i class="bx bx-heart"></i>
					<span class="link_name">Favorites</span>
				</a>
			</li>	
			<li>
				<a href="#">
					  <i class="bx bx-cog"></i>
					<span class="link_name">Settings</span>
				</a>
			</li>	
			<li class="log_out">
				<a href="#">
					  <i class="bx bx-log-out"></i>
					<span class="link_name">Log out</span>
				</a>
			</li>	
		</ul>

	<section class="home_section">
		<nav>
			<div class="sidebar_button">
				<i class="bx bx-menu sidebarBtn"></i>
				<span class="dashboard">Dashboard</span>
			</div>
			<div class="search_box">
				<input type="text" placeholder="Search...">
				 <i class="bx bx-search"></i>
			</div>
			<div class="profile_details">
				<div class="img"></div>
				<span class="admin_name">Nouz</span>
				<i class="bx bx-chevron-down"></i>
			</div>
		</nav>
