<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input type="radio" id="tab-1" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab">Sign In</label>
            <input type="radio" id="tab-2" name="tab" class="sign-up">
            <label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-html">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input type="text" id="user" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input type="text" id="pass" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input type="checkbox" id="check" class="check" checked>
                        <label for="check"><span class="icon"></span>Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-link">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-html">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input type="text" id="user" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input type="text" id="pass" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Repeat Password</label>
                        <input type="text" id="pass" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="email" class="label">Email Address</label>
                        <input type="text" id="email" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-link">
                        <a href="#tab-1">Already Member?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
