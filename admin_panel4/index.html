<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Admin Panel</title>
</head>
<body>
	<div class="container">
		<div class="sidebar">
			<div class="brand_name">
				Noboman
			</div>
			<ul class="nav_links">
				<li class="active"><img src="dashboard (2).png" alt=""> <span>Dashboard</span> </li>
            <li><img src="reading-book (1).png" alt=""><span>Students</span> </li>
            <li><img src="teacher2.png" alt=""><span>Teachers</span> </li>
            <li><img src="school.png" alt=""><span>Schools</span> </li>
            <li><img src="payment.png" alt=""><span>Income</span> </li>
            <li><img src="help-web-button.png" alt=""> <span>Help</span></li>
            <li><img src="settings.png" alt=""><span>Settings</span> </li>
			</ul>
		</div>
		<div class="home_section">
			<div class="header">
				<div class="nav">
					<div class="search">
						<input type="text" placeholder="Search...">
						<button type="submit"><img src="search.png" alt=""></button>
					</div>
					<div class="user">
						<a href="#" class="btn">Add New</a>
						<img src="notifications.png" alt="">
                    <div class="img-case">
                        <img src="user.png" alt="">
                    </div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="cards">
					<div class="card">
						<div class="box">
							<h1>2484</h1>
							<h3>Students</h3>
						</div>
						<div class="icon_case">
							<img src="students.png" alt="">
						</div>
					</div>

					<div class="card">
						<div class="box">
							<h1>53</h1>
							<h3>Teachers</h3>
						</div>
						<div class="icon_case">
							<img src="teachers.png" alt="">
						</div>
					</div>

					<div class="card">
						<div class="box">
							<h1>5</h1>
							<h3>Schools</h3>
						</div>
						<div class="icon_case">
							<img src="schools.png" alt="">
						</div>
					</div>

					<div class="card">
						<div class="box">
							<h1>35000</h1>
							<h3>Income</h3>
						</div>
						<div class="icon_case">
							<img src="income.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
