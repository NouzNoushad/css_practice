<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
	<div class="button">
		 <i class="fa-solid fa-circle-notch icon spinner"></i>
		 <span class="btn-text" user-select="none">Add to Cart</span>
	</div>
	<script>
		let btn = document.querySelector('.button');
		let spinIcon = document.querySelector('.spinner');
		let btnText = document.querySelector('.btn-text');

		btn.addEventListener('click', () => {
			btn.style.cursor = 'wait';
			btn.classList.add('checked');
			spinIcon.classList.add('spin');
			btnText.textContent = 'Loading';

			setTimeout(() => {
				btn.style.pointerEvents = 'none';
				spinIcon.classList.replace('spinner', 'check');
				spinIcon.classList.replace('fa-circle-notch', 'fa-check');
				btnText.textContent = 'Done';
			}, 4500)
		})
	</script>
</body>
</html>
